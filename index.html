	<div class="login-screen">
		<div class="panel-login blur-content">
			<div class="panel-heading" style="margin-top: 60px;"><img src="library/globals/img/teamfox.png" height="100" alt=""></div><!--.panel-heading-->

			<div id="pane-login" style="margin-top: -40px;" class="panel-body active">
			
		

				<div class="social-accounts" style="margin-top: 250px;">
					<div class="btn-group btn-merged btn-group-justified">
					<center>	<div class="btn-group">
							<a href="welcome-2.html" class="btn btn-social btn-facebook"><i class="fa fa-street-view"></i>Get Started</a>
						</div>
					</center>
					</div>
				</div><!--.Get Started-->

				<ul class="extra-links">
					<h6 style="color: #ffffff;">By continuing, you agree to our <a href="#" class="show-pane-forgot-password">Terms & Conditions</a></h6>
					
				</ul>
			</div><!--#login.panel-body-->

			<div id="pane-forgot-password" class="panel-body">
				<h2>Terms & Conditions</h2>
				<div class="form-group">
					<div class="inputer">
						<div style="color: #ffffff;">A loan agreement is a contract between a borrower and a lender which regulates </div>
					</div>
				</div><!--.form-group-->
				<div class="form-buttons clearfix">
					<button type="submit" class="btn btn-white pull-left show-pane-login">Back</button>
					
				</div><!--.form-buttons-->
			</div><!--#pane-forgot-password.panel-body-->

			<div id="pane-create-account" class="panel-body">
				<h2>Create a New Account</h2>
				<div class="form-group">
					<div class="inputer">
						<div class="input-wrapper">
							<input type="text" class="form-control" placeholder="Enter your full name">
						</div>
					</div>
				</div><!--.form-group-->
				<div class="form-group">
					<div class="inputer">
						<div class="input-wrapper">
							<input type="email" class="form-control" placeholder="Enter your email address">
						</div>
					</div>
				</div><!--.form-group-->
				
				<div class="form-group">
								
									<div class="imputer">
										<div class="input-wrapper">
											<input type="radio" name="radioOption2" id="radioColor3" value="option1" checked="checked">
											<label for="radioColor3">Active</label>
										</div>
										<div class="input-wrapper">
											<input type="radio" name="radioOption2" id="radioColor4" value="option1">
											<label for="radioColor4">Passive</label>
										</div>
									</div>
								</div><!--.form-group-->

								
								
				<div class="form-group">
					<div class="inputer">
						<div class="input-wrapper">
							<input type="password" class="form-control" placeholder="Enter your password">
						</div>
					</div>
				</div><!--.form-group-->
				<div class="form-group">
					<div class="inputer">
						<div class="input-wrapper">
							<input type="password" class="form-control" placeholder="Enter your password again">
						</div>
					</div>
				</div><!--.form-group-->
				<div class="form-group">
					<label><input type="checkbox" name="remember" value="1"> I have read and agree to the term of use.</label>
				</div>
				<div class="form-buttons clearfix">
					<button type="submit" class="btn btn-white pull-left show-pane-login">Cancel</button>
					<button type="submit" class="btn btn-success pull-right">Sign Up</button>
				</div><!--.form-buttons-->
			</div><!--#login.panel-body-->
